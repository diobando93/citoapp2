<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../statics/stylepedidos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Laboratorios Citología</title>
  </head>

  <body>
    <div class="container">
        <form>
            <!-- Titulo Identificación -->
            <div class="row">
                <div class="titulo-principal">
                    <h1>Identificación / Pedidos</h1>
                </div>
            </div>
            <!-- Cedula e Historia Clinica -->
            <div class="row">
                <div class="col-25">
                    <label for="fname">Cedula</label>
                </div>
                <div class="col-75">
                    <input type="text" id="Cedula" name="Cedu">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="fname">Historia Clinica</label>
                </div>
                <div class="col-75">
                    <input type="text" id="h_clinica" name="h_clinica">
                </div>
            </div>
            <!-- Establecimiento -->
            <div class="row">
                <div class="col-25">
                    <label for="fname">Establecimiento</label>
                </div>
                <div class="col-75">
                    <select name="establecimiento" id="establecimiento" style="display: none;">
                        <option value="volvo">1 - Zurita</option>
                        <option value="saab">2 - Medicamental</option>
                        <option value="saab">3 - Interno</option>
                    </select>
                </div>
            </div>
            <!-- Nombres y Apellidos -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Nombres</label>
                </div>
                <div class="col-75">
                    <input type="text" id="Nombre" name="Nombres" style="display: none;">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Apellidos</label>
                </div>
                <div class="col-75">
                    <input type="text" id="Apellido" name="Apellidos" style="display: none;">
                </div>
            </div>
            <!-- Edad y Fecha de Nacimiento -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Edad</label>
                </div>
                <div class="col-75">
                    <input type="text" id="edad" name="edad" style="display: none;">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Fecha de nacimiento</label>
                </div>
                <div class="col-75">
                    <input type="date" id="f_nacimiento" name="f_nacimiento"
                           value="2018-07-22"
                           min="1900-01-01" max="2018-12-31" style="display: none;">
                </div>
            </div>
            <!-- Pais y Provincia -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">País</label>
                </div>
                <div class="col-75">
                    <input type="text" id="pais" name="pais" style="display: none;">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Provincia</label>
                </div>
                <div class="col-75">
                    <select name="provincia" id="provincia" style="display: none;" onchange="getProvincia()">
                    </select>
                </div>
            </div>
            <!-- canton parroquia -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Cantón</label>
                </div>
                <div class="col-75">
                    <select name="canton" id="canton" style="display: none;" onclick="getCanton()">
                    </select>
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Parroquía</label>
                </div>
                <div class="col-75">
                    <input type="text" id="parroquia" name="parroquia" style="display: none;">
                </div>
            </div>
            <!-- Ciudad Sector -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Ciudad</label>
                </div>
                <div class="col-75">
                    <input type="text" id="ciudad" name="ciudad" style="display: none;">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Sector</label>
                </div>
                <div class="col-75">
                    <input type="text" id="sector" name="sector" style="display: none;">
                </div>
            </div>
            <!-- Instruccion ocupacion -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Instruccion</label>
                </div>
                <div class="col-75">
                    <input type="text" id="instruccion" name="instruccion" style="display: none;">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Ocupacion</label>
                </div>
                <div class="col-75">
                    <input type="text" id="ocupacion" name="ocupacion" style="display: none;">
                </div>
            </div>
            <!-- ins_jefefamilia ocu_jefefamilia -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Instruccion jefe de famila</label>
                </div>
                <div class="col-75">
                    <input type="text" id="ins_jefefamilia" name="ins_jefefamilia" style="display: none;">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Ocupacion jefe de famila</label>
                </div>
                <div class="col-75">
                    <input type="text" id="ocu_jefefamilia" name="ocu_jefefamilia" style="display: none;">
                </div>
            </div>
            <!-- est_toma_muestra  f_muestra -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Establecimiento toma de muestra</label>
                </div>
                <div class="col-75">
                    <input type="text" id="est_toma_muestra" name="est_toma_muestra" style="display: none;">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Fecha toma de muestra</label>
                </div>
                <div class="col-75">
                    <input type="date" id="f_muestra" name="f_muestra"
                           value="2018-07-22"
                           min="1900-01-01" max="2018-12-31" style="display: none;">
                </div>
            </div>

            <!------------------------------------------------->
            <!-- Titulo Antecedentes -->
            <div class="row">
                <div class="titulo-principal">
                    <h1>Antecedentes</h1>
                </div>
            </div>
            <!-- f_ultimamenstruacion   f_muestra -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Fecha de ultima menstruación</label>
                </div>
                <div class="col-75">
                    <input type="date" id="f_menstruacion" name="f_menstruacion"
                           value="2018-07-22"
                           min="1900-01-01" max="2018-12-31" style="display: none;">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Método de planificación familiar</label>
                </div>
                <div class="col-75">
                    <select id="metodo_planificacion" name="metodo_planificacion" style="display: none;">
                        <option value="Condón">1 - Condón</option>
                        <option value="Diafragma">2 - Diafragma</option>
                        <option value="DIU">3 - DIU</option>
                        <option value="Parches hormonales">4 - Parches hormonales</option>
                        <option value="Inyección">5 - Inyección</option>
                        <option value="Implantes">6 - Implantes</option>
                    </select>
                </div>
            </div>
            <!-- Otros Datos -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Actualemente en: </label>
                </div>

                <div style="box-shadow: 0 0 0 1px #0084ff; float: left; width: 35%; margin-top: 6px; padding-top: 10px">
                    Embarazo: <input id="embarazo" name="chkRed" type="checkbox" value="Embarazo" class="checkbox"  style="width: 50%;">
                    Lactancia: <input id="lactancia" name="chkBlue" type="checkbox" value="Lactancia" class="checkbox"  style="width: 50%;">
                </div>
            </div>
            <!-- Otros Datos -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Alguna vez le practicaron: </label>
                </div>

                <div style="box-shadow: 0 0 0 1px #0084ff; float: left; width: 70%; margin-top: 6px; padding-top: 10px">
                    DestrucciónLocal: <input id="chkDestrlocal" name="chkDestrlocal" type="checkbox" value="Destrucción Local" class="checkbox" style="margin:10px;">
                    Conización: <input id="chkConizacion" name="chkConizacion" type="checkbox" value="Conizacion" class="checkbox" style="margin:10px;">
                    Histectomía: <input id="chkHistectomia" name="chkHistectomia" type="checkbox" value="Histectomia" class="checkbox" style="margin:10px;">
                    Radioterapia: <input id="chkRadioterapia" name="chkRadioterapia" type="checkbox" value="chkRadioterapia" class="checkbox" style="margin:10px;">
                    Hormonoterapia: <input id="chkHormonoterapia" name="chkHormonoterapia" type="checkbox" value="Hormonoterapia" class="checkbox" style="margin:10px;">
                    Tratamiento Oncologico u otros: <input id="chkTratamOncol" name="chkTratamOncol" type="checkbox" value="Trataminento Oncológico u otros" class="checkbox" style="margin:10px;">
                </div>
            </div>
            <!-- Otros Datos -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Se ha realizado una citología: </label>
                </div>

                <div style="box-shadow: 0 0 0 1px #0084ff; float: left; width: 70%; margin-top: 6px; padding-top: 10px">

                    <div class="row">
                        <input type="radio" id="rdSi" name="rdCitollogia" value="Si">
                        <label for="male">Si</label><br>
                        <input type="radio" id="rdNo" name="rdCitollogia" value="No">
                        <label for="female">No</label><br>
                    </div>

                    <div class="row">
                        <label for="fname"  style="width: 10%;">Cuantas</label>
                        <input type="text" id="numCitologias" name="numCitologias"  style="width: 10%;">
                        <label for="fname"  style="width: 10%;">Hace Cuanto</label>
                        <input type="text" id="numAnios" name="numAnios"  style="width: 10%;">
                        <label for="fname"  style="width: 10%;">Anios</label>
                        <input type="text" id="numMeses" name="numMeses"  style="width: 10%;">
                        <label for="fname"  style="width: 10%;">Meses</label>
                    </div>


                </div>
            </div>
            <!-- Regresar -->
            <div class="row">
                <a href="main.html">Regresar</a>
            </div>
            <!-- Grabar -->
            <div class="row">
                <input type="button" value="Grabar" onclick="pedido_render()" style="background-color:#cff6ff">

            </div>

            <script src="../scripts/pedidos_render.js"></script>

        </form>
  </div>
</body>
</html>
