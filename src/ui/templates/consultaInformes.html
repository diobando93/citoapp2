<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../statics/stylepedidos.css" />
    <link rel="stylesheet" href="../statics/styleestablecimientos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Laboratorios Citolog√≠a</title>
  </head>

  <body>
    <!---------------------------------------------------------------------------------------------------------------------------->
    <!-- Ventana inicial   -->
    <div class="overlay" id="botonesBusqueda">
      <!-- Formulario de Ingreso de Datos -->
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <!-- Boton Buscar -->
          <button type="button" class="btn" onclick="informes_consulta()">
            Buscar
          </button>

          <!-- Boton Regresar -->
          <div>
            <button type="button" class="btn cancel" onclick="exitInformes()">
              Regresar
            </button>
          </div>
        </form>
      </div>
    </div>
    <!---------------------------------------------------------------------------------------------------------------------------->
    <div class="container">
      <form>
        <!-- Titulo Establecimientos -->
        <div class="row">
          <div class="titulo-principal">
            <h1>Consulta de Informes</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-25"></div>
        </div>

        <input
          type="text"
          id="myInput"
          onkeyup="buscarInformes()"
          placeholder="Search for names.."
          title="Type in a name"
        />

        <table id="myTable">
          <tr class="header">
            <th style="width: 60%">Informes</th>
          </tr>
        </table>

        <!-- Botones de Grabar-->
        <div class="row">
          <!-- Regresar-->
          <input
            type="button"
            id="btnRegresar"
            class="btn"
            value="Regresar"
            onclick="exitInformes()"
          />
        </div>

        <script src="../scripts/consultaInformes_render.js"></script>
      </form>
    </div>
  </body>
</html>
