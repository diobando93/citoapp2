<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../statics/stylepedidos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Laboratorios Citología</title>
  </head>

  <body>
    <div class="container">
        <form>
            <!-- Titulo Identificación -->
            <div class="row">
                <div class="titulo-principal">
                    <h1>Identificación / Pedidos</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Establecimiento</label>
                </div>
                <div class="col-75">
                    <select name="establecimiento" id="establecimiento">
                        <option value="Zurita">1 - Zurita</option>
                        <option value="Medicamental">2 - Medicamental</option>
                        <option value="Interno">3 - Interno</option>
                    </select>
                </div>
            </div>
            <!-- Nombres y Apellidos -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Nombres</label>
                </div>
                <div class="col-75">
                    <input type="text" id="Nombre" name="Nombres">
                </div>
                <div class="separator">

                </div>
                <div class="col-25">
                    <label for="lname">Apellidos</label>
                </div>
                <div class="col-75">
                    <input type="text" id="Apellido" name="Apellidos">
                </div>
            </div>

            <!-- Regresar -->
            <div class="row">
                <a href="main.html">Regresar</a>
            </div>
            <!-- Grabar -->
            <div class="row">
                <input type="button" value="Grabar" onclick="medicos_render()" style="background-color:#cff6ff">

            </div>

            <script src="../scripts/doctores_render.js"></script>

        </form>
  </div>
</body>
</html>
